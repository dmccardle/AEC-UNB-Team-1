<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AEC Halifax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='moment.min.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="input" style="border-style: solid;"><h1 class="text-center">Input</h1>
                <div id="budget">
                    <h2>Budget</h2>
                    <div class="row">
                        <p>($): </p><input type="number" name="budget">
                    </div>
                </div>
                <div id="turbines">
                    <h2>Turbines</h2>
                    <div class="row">

                    </div>
                </div>
                <div id="optional_costs">
                    <h2>Optional Costs</h2>
                </div>
            </div>
            <div class="col" id="output" style="border-style: solid;"><h1 class="text-center">Output</h1>
                <div id="turbine_output">
                    <div class="row">
                        <p>Placement: </p>
                    </div>
                    <div class="row">
                        <p>Number: </p>
                    </div>
                    <div class="row">
                        <p>Type: </p>
                    </div>
                    <div class="row">
                        <p>Time: </p>
                    </div>
                    <div class="row">
                        <p>Cost: </p>
                    </div>
                    <div class="row">
                        <p>Power produced: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
